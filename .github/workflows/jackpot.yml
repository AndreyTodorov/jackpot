# .github/workflows/jackpot.yml

name: Toto Jackpot Scraper

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on a schedule - every Thursday and Sunday
  # Cron format: minute hour day-of-month month day-of-week
  # Bulgaria is UTC+2 (winter) or UTC+3 (summer DST)
  # 12:00 UTC = 14:00/15:00 Bulgaria time (depending on DST)
  schedule:
    - cron: "0 12 * * 0,4" # Every Sunday (0) and Thursday (4) at 12:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js in the environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a recent LTS version of Node.js

      # 3. Installs the dependencies from package.json
      - name: Install dependencies
        run: npm install

      # 4. Runs the scraper script
      - name: Run the scraper
        run: node jackpot2.js
        env:
          # These secrets are securely passed to the script as environment variables
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
