# .github/workflows/run-scraper.yml

name: Toto Jackpot Scraper

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on a schedule (this example runs every day at 7:00 AM UTC)
  # You can customize the cron schedule as needed. Use crontab.guru to help.
  schedule:
    - cron: "0 12 * * 4,6" # Every Thursday and Sunday at 13:00 UTC (15:00 in Bulgaria)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository's code so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js in the environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a recent LTS version of Node.js

      # 3. Installs the dependencies from package.json
      - name: Install dependencies
        run: npm install

      # 4. Runs the scraper script
      - name: Run the scraper
        run: node jackpot.js
        env:
          # These secrets are securely passed to the script as environment variables
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
